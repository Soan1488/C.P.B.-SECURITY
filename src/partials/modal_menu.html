<!--Modal-menu-->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal__close" data-modal-close>
      <svg class="modal__icon" width="18" height="18">
        <use href="../images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <form class="contact-form" id="modal-form">
      <p class="contact-form__title">Kontaktní formulář</p>
      <label class="contact-form__label">
        <span class="contact-form__text">Jméno</span>
        <span class="contact-form__block">
          <input type="text" class="contact-form__input" name="user-name" required autofocus />
          <svg class="contact-form__icon" height="18" width="18">
            <use href="../images/symbol-defs.svg#icon-person-black"></use>
          </svg>
        </span>
      </label>
      <label class="contact-form__label"
        ><span class="contact-form__text">Telefon</span>
        <span class="contact-form__block"
          ><input type="tel" class="contact-form__input" name="user-tel" required />
          <svg class="contact-form__icon" height="18" width="18">
            <use href="../images/symbol-defs.svg#icon-phone-black"></use>
          </svg>
        </span>
      </label>
      <label class="contact-form__label">
        <span class="contact-form__text">Email</span>
        <span class="contact-form__block"
          ><input type="email" class="contact-form__input" name="email" required />
          <svg class="contact-form__icon" height="18" width="18">
            <use href="../images/symbol-defs.svg#icon-email-black"></use>
          </svg>
        </span>
      </label>
      <label class="contact-form__label last">
        <span class="contact-form__text">Vaše zpráva (optional)</span>
        <textarea class="contact-form__message" name="user-message" placeholder="Začnete psat">
        </textarea>
      </label>
      <button type="submit" class="contact-form__button">Odeslat</button>
    </form>
  </div>
</div>
<!--/Modal-menu-->
